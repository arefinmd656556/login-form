<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Comfortaa|Poppins:600|Ubuntu&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="htts://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>

<div class="container">
	<div class="images">
		<img src="images/undraw_inspiration_lecl.svg">
	</div>
	<div class="login-container">
		<form action="index.html" style="text-align=left;">
			<img class="avater" src="images/avater.svg">
			<h2> Welcome</h2>
			<img src="images/16480.png" width="25px" height="25px" style="text-align: left;" >
			<div class="input-div one">
				<div class="i">
					<i class="fas fa-user"></i>
				</div>
		<div>
		<!-- <h5>Username</h5> -->
		<input class="input" type="text" placeholder="User name">
	</div>
</div>
		<div class="input-div two">	
		<div class="i">	
			<i class="fas fa-lock"></i>
		</div>
		<div>


			<img src="images/1200px-Ei-lock.svg.png" width="25px" height="25px" align="center">

			<!-- <h5>Password</h5> -->
			<input class="input" type="Password" placeholder="Password"> 
		</div>
	</div>
	<a href="#"> Forgot Password?</a>
	<input type="submit" class="btn" value="Login">
</form>
</div>
</div>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
